<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Calculator</title>

    <style>
      /* --- CSS VARIABLES for Themes --- */
      :root {
        /* Light Theme (Default) */
        --body-bg-start: #a481ff;
        --body-bg-end: #6f42c1;
        --calc-bg-glass: rgba(255, 255, 255, 0.2);
        --calc-border: rgba(255, 255, 255, 0.5);
        --btn-bg: rgba(255, 255, 255, 0.1);
        --btn-text-color: white;
        --operator-color: #f0f0f0;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      /* Dark Theme (applied when <html> has [data-theme="dark"]) */
      html[data-theme="dark"] {
        --body-bg-start: #1c1c1e;
        --body-bg-end: #000000;
        --calc-bg-glass: rgba(0, 0, 0, 0.4);
        --calc-border: rgba(255, 255, 255, 0.1);
        --btn-bg: rgba(255, 255, 255, 0.05);
        --btn-text-color: #e0e0e0;
        --operator-color: #90caf9;
        --shadow-color: rgba(0, 0, 0, 0.8);
      }

      /* --- Global Styles using Variables --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          45deg,
          var(--body-bg-start),
          var(--body-bg-end)
        );
        overflow-x: hidden;
        flex-direction: column;
        transition: background 0.5s;
      }

      /* ---------------------------------------------------- */
      /* --- NEW DAY/NIGHT TOGGLE STYLES (Resized to 100x40) --- */
      /* ---------------------------------------------------- */
      .toggle-container {
        /* Main Size Adjustment */
        width: 100px;
        height: 40px;
        border-radius: 20px; /* Adjusted border radius */
        
        position: fixed;
        top: 25px;
        right: 25px;
        z-index: 10;
        
        background: linear-gradient(135deg, #c49060 0%, #d4a574 100%);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }

      html[data-theme="dark"] .toggle-container {
        background: linear-gradient(135deg, #3d5a80 0%, #4a5f7a 100%);
      }

      .toggle-container:hover {
        transform: scale(1.05);
      }

      /* Landscape */
      .landscape {
        position: absolute;
        inset: 0;
        overflow: hidden;
      }

      /* Mountains (Scaled Down) */
      .mountain {
        position: absolute;
        bottom: 0;
        background: linear-gradient(to top, #8b6f47, #a0845a);
        border-radius: 50% 50% 0 0;
      }

      .mountain-1 {
        left: 10%;
        width: 35px;
        height: 20px;
        opacity: 0.6;
      }

      .mountain-2 {
        right: 15%;
        width: 45px;
        height: 30px;
        opacity: 0.8;
      }

      .mountain-3 {
        left: 30%;
        width: 40px;
        height: 35px;
        background: linear-gradient(to top, #6b5435, #8b6f47);
        clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        border-radius: 0;
      }

      /* Clouds (Scaled Down) */
      .cloud {
        position: absolute;
        display: flex;
        gap: 1px; /* Reduced gap */
        opacity: 0;
        transition: opacity 0.7s ease;
      }

      html[data-theme="light"] .cloud {
        opacity: 1;
      }

      .cloud span {
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        height: 5px; /* Reduced height */
      }

      .cloud-1 {
        top: 6px; /* Adjusted */
        left: 10%;
      }
      .cloud-1 span:nth-child(1) { width: 10px; }
      .cloud-1 span:nth-child(2) { width: 8px; margin-left: -3px; }
      .cloud-1 span:nth-child(3) { width: 8px; margin-left: -2px; }

      .cloud-2 {
        top: 15px; /* Adjusted */
        right: 15%;
      }
      .cloud-2 span:nth-child(1) { width: 8px; }
      .cloud-2 span:nth-child(2) { width: 6px; margin-left: -2px; }

      /* Desert floor */
      .desert-floor {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 12px; /* Reduced */
        background: linear-gradient(to top, rgba(107, 84, 53, 1), transparent);
      }

      /* Sun/Moon (Scaled Down and Repositioned) */
      .sun-moon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 20px; /* Reduced */
        height: 20px; /* Reduced */
        border-radius: 50%;
        transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        left: 10px; /* Adjusted Start position */
        background: linear-gradient(to bottom right, #ffcc99, #ff9966);
        box-shadow: 0 0 8px rgba(255, 165, 0, 0.6);
      }

      html[data-theme="dark"] .sun-moon {
        left: calc(100% - 30px); /* Adjusted End position */
        background: linear-gradient(to bottom right, #ffe699, #ffd666);
        box-shadow: 0 0 12px rgba(255, 255, 0, 0.8);
      }

      /* Stars (Scaled Down) */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.7s ease;
        animation: pulse 2s infinite;
      }

      html[data-theme="dark"] .star {
        opacity: 1;
      }

      .star-1 { top: 6px; right: 20px; width: 1px; height: 1px; } /* Reduced */
      .star-2 { top: 12px; right: 30px; width: 1px; height: 1px; animation-delay: 0.5s; } /* Reduced */
      .star-3 { top: 10px; right: 40px; width: 0.5px; height: 0.5px; animation-delay: 1s; } /* Reduced */
      .star-4 { top: 16px; right: 15px; width: 0.5px; height: 0.5px; animation-delay: 1.5s; } /* Reduced */

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* ---------------------------------------------------- */
      /* --- Original Calculator Styles --- */
      /* ---------------------------------------------------- */

      /* Calculator Container */
      .calculator {
        max-width: 320px;
        width: 90%;
        padding: 15px;
        border-radius: 30px;

        background: var(--calc-bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--calc-border);
        box-shadow: 0 8px 32px 0 var(--shadow-color);
        transition: background 0.5s, border 0.5s;
        /* Adjusted margin-top for smaller toggle */
        margin-top: 70px;
      }

      /* Display Screen Style */
      .display {
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .screen {
        width: 100%;
        background: transparent;
        border: none;
        text-align: right;
        font-size: 2.5rem;
        color: var(--btn-text-color);
        padding: 0 5px;
        outline: none;
        transition: color 0.5s;
      }

      /* Button Grid Layout */
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }

      /* Base Button Style */
      .btn {
        padding: 1.1rem 0;
        height: 60px;
        border: none;
        border-radius: 15px;
        font-size: 1.2rem;
        color: var(--btn-text-color);
        cursor: pointer;
        background: var(--btn-bg);
        transition: background 0.2s, color 0.5s;
        box-shadow: 0 2px 4px var(--shadow-color);
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      /* Specific Button Styles */
      .clear-btn {
        background: #ff69b4;
        font-weight: bold;
      }

      .equal-btn {
        background: #ffa500;
        font-weight: bold;
      }

      /* Operator Color */
      .operator,
      .open-paren,
      .close-paren {
        color: var(--operator-color);
        font-weight: bold;
        transition: color 0.5s;
      }

      /* --- Responsive Adjustments for Mobile Screens --- */
      @media (max-width: 400px) {
        .calculator {
          margin-top: 60px; /* Adjusted for smallest size */
        }
        .toggle-container {
            top: 15px;
            right: 15px;
        }
        .screen {
          font-size: 2rem;
        }
        .btn {
          height: 55px;
          font-size: 1.1rem;
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="toggle-container" id="theme-toggle">
      <div class="landscape">
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div>

        <div class="cloud cloud-1">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="cloud cloud-2">
          <span></span>
          <span></span>
        </div>

        <div class="desert-floor"></div>

        <div class="sun-moon"></div>

        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
      </div>
    </div>
    <div class="calculator">
      <div class="display">
        <input type="text" class="screen" value="" readonly />
      </div>

      <div class="buttons">
        <button class="btn clear-btn" data-value="C">C</button>
        <button class="btn operator" data-value="/">/</button>
        <button class="btn operator" data-value="*">×</button>
        <button class="btn operator" data-value="-">-</button>

        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator plus" data-value="+">+</button>

        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="(">(</button>

        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-value=")">)</button>

        <button class="btn number" data-value="0">0</button>
        <button class="btn decimal" data-value=".">.</button>
        <button
          class="btn equal-btn"
          data-value="="
          style="grid-column: span 2"
        >
          =
        </button>
      </div>
    </div>

    <script>
      // --- Calculator Logic ---
      const screen = document.querySelector(".screen");
      const buttons = document.querySelectorAll(".btn");

      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          // FIX: Ensuring the data-value is extracted correctly from the clicked element
          // We use e.currentTarget to make sure we get the value from the button itself, not a child element if there were any.
          const value = e.currentTarget.getAttribute("data-value");

          if (value === "C") {
            screen.value = "";
          } else if (value === "=") {
            try {
              // Replace display symbols (×) with JavaScript operators (*) before evaluation
              let result = screen.value.replace(/×/g, "*").replace(/÷/g, "/");
              screen.value = eval(result);
            } catch {
              screen.value = "Error";
            }
          } else {
            // Append the correct value to the screen
            screen.value += value;
          }
        });
      });

      // --- Theme Toggle Logic ---
      const themeToggleDiv = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;

      function switchTheme() {
        const currentTheme = htmlElement.getAttribute("data-theme");

        if (currentTheme === "light") {
          htmlElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          htmlElement.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        }
      }

      // Event listener for the theme container div
      themeToggleDiv.addEventListener("click", switchTheme, false);

      // Load saved theme on page load
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme) {
        htmlElement.setAttribute("data-theme", savedTheme);
      }
    </script>
  </body>
</html>
